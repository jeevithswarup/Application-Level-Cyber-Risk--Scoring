{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Registration</title>
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="auth-wrapper">

    <div class="auth-header">
        <h2>Create Secure Account</h2>
        <p>Application-Level Cyber Risk Scoring System</p>
        <span class="security-badge">Secure & Monitored Registration</span>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn-login">
            Register Securely
        </button>
    </form>

    <div class="security-note">
        ⚠️ Registration activity is monitored to prevent unauthorized access
        and ensure account integrity.
    </div>

    <div class="auth-footer">
        Already have an account?
        <a href="#login">Login</a>
    </div>

</div>

</body>
</html>
